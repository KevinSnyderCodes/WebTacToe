<!DOCTYPE html>
<html>

<head>
  <title>3x3 Table</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <style>
    .center {
      margin: 0 auto;
      text-align: center;
    }

    body * {
      margin-top: 10px !important;
    }

    td {
      border: 1px solid black;
      width: 50px;
      height: 50px;

      padding: 10px;
    }

    td:first-child {
      border-left: none;
    }

    td:last-child {
      border-right: none;
    }

    tr:first-child td {
      border-top: none;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .player1 {
      background-color: red;
    }

    .player2 {
      background-color: blue;
    }
  </style>
  
</head>

<body>

  <table class="center">
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>
  </table>

  <div class="center">
    <input type="button" id="reset" value="Reset" />
    <p id="time"></p>
    <p id="message"></p>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <script>
    var turn;
    var started;
    var stop;
    var numClicked;
    var winner;
    var time = {
      //h: null,
      m: null,
      s: null
    };

    function init() {
      reset();
      $("td").on('click', function() {
        if (!started) {
          stop = false;
          started = true;
          runTimer();
        }
        if (!$(this).hasClass("clicked") && !stop) {
          turn = !turn;
          if (turn) $(this).addClass("player1");
          else $(this).addClass("player2");
          $(this).addClass("clicked");
          numClicked++;
          winner = getWinner();
        	if (numClicked == 9 || winner != 0) stop = true;
        }
        updateMessage();
      });
      $("#reset").on('click', reset);
    }

    function getWinner() {
      // Get values for each space on board
    	var values = [];
    	$("td").each(function(i, elem) {
    		if ($(elem).hasClass("player1")) {
          values[i] = 1;
        }
        else if ($(elem).hasClass("player2")) {
          values[i] = -1;
        }
        else {
          values[i] = 0;
        }
    	});
      console.log(values);
      var winner = 0;
      // Check rows, columns
      for (var i = 0; i < 3 && winner == 0; i++) {
        var row = values[3*i] + values[(3*i)+1] + values[(3*i)+2];
        var col = values[i] + values[3+i] + values[6+i];
        if (Math.abs(row) == 3) {
          winner = values[3*i];
        }
        else if (Math.abs(col) == 3) {
          winner = values[i];
        }
      }
      // Check diagonals
      if (winner == 0) {
        var diag1 = values[0] + values[4] + values[8];
        var diag2 = values[2] + values[4] + values[6];
        if (Math.abs(diag1) == 3 || Math.abs(diag2) == 3) {
          console.log("diag");
          winner = values[4];
        }
      }
      console.log(winner);
      return winner;
    }

    function runTimer() {
      if (!stop) {
        updateTime();
        time.s++;
        if (time.s == 60) {
          time.s = 0;
          time.m++;
        }
        /*if (time.m == 60) {
          time.m = 0;
          time.h++;
        }*/
        window.setTimeout(runTimer, 1000);
      }
    }

    function reset() {
      turn = false;
      started = false;
      stop = true;
      numClicked = 0;
      winner = 0;
      time = {
        h: 0,
        m: 0,
        s: 0
      };
      $("td").removeClass();
      updateTime();
      updateMessage();
    }

    function updateTime() {
      var s = time.m + ":";
      if (time.s < 10) s += "0";
      s += time.s;
      $("#time").text(s);
    }

    function updateMessage() {
    	if (!started) $("#message").text("Ready");
    	// else $("#message").text("Playing");
    	else {
    		if (!stop) {
	    		if (!turn) $("#message").text("Player 1's turn");
	    		else $("#message").text("Player 2's turn");
    		}
    		else {
          if (winner == 1) {
            $("#message").text("Player 1 wins!");
          }
          else if (winner == -1) {
            $("#message").text("Player 2 wins!");
          }
          else {
            $("#message").text("Draw!");
          }
        }
    	}
    }

    init();
  </script>
</body>
</html>
